<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Jain</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add Playfair Display and Inter fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Ananya Jain</h1>
                <div class="subtitle">Student • Researcher • Developer</div>
            </div>
            <div class="hero-image">
                <img src="profile.jpg" alt="Ananya Jain">
            </div>
        </section>

        <!-- About Section -->
        <section class="about">
            <div class="section-title">About</div>
            <div class="about-content">
                <p class="large-text">Creating meaningful experiences through technology and research.</p>
                <div class="social-links">
                    <a href="https://github.com/ananyamjain"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/ananyamjain"><i class="fab fa-linkedin"></i></a>
                    <a href="mailto:contact@ananyajain.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="projects">
            <div class="section-title">Selected Works</div>
            <div class="projects-grid">
                <article class="project-card">
                    <div class="project-number">01</div>
                    <h3>Project Name</h3>
                    <p>Project description goes here. Brief overview of what was accomplished.</p>
                    <div class="project-tags">
                        <span>React</span>
                        <span>Node.js</span>
                    </div>
                </article>
                <!-- Add more project cards -->
            </div>
        </section>

        <!-- Skills Section -->
        <section class="skills">
            <div class="section-title">Expertise</div>
            <div class="skills-grid">
                <div class="skill-category">
                    <h3>Languages</h3>
                    <ul>
                        <li>Python</li>
                        <li>JavaScript</li>
                        <li>Java</li>
                    </ul>
                </div>
                <!-- Add more skill categories -->
            </div>
        </section>
    </div>
</body>
</html>
