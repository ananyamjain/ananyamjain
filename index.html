<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Jain</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <header>
            <h1>Ananya Jain</h1>
            <p class="subtitle">Student • Researcher • Developer</p>
            <div class="social-links">
                <a href="https://github.com/ananyamjain" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/ananyamjain" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
            </div>
        </header>

        <div class="mind-map">
            <div class="profile-container">
                <img src="profile.jpg" alt="Ananya Jain" class="profile-image">
            </div>
            
            <div class="floating-items">
                <div class="float-item">Skills</div>
                <div class="float-item">Projects</div>
                <div class="float-item">Experience</div>
                <div class="float-item">About</div>
                <div class="float-item">Contact</div>
            </div>
        </div>
    </div>

    <!-- Skills Modal -->
    <div class="modal" id="skills-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Skills</h2>
            <div class="skills-grid">
                <div class="skill-category">
                    <h3>Programming Languages</h3>
                    <ul>
                        <li>Python</li>
                        <li>JavaScript</li>
                        <!-- Add your skills -->
                    </ul>
                </div>
                <div class="skill-category">
                    <h3>Web Technologies</h3>
                    <ul>
                        <li>HTML/CSS</li>
                        <li>React</li>
                        <!-- Add your skills -->
                    </ul>
                </div>
                <!-- Add more categories -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
