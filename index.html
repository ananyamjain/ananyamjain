<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Jain</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="terminal-title">ananya@portfolio ~</div>
            </div>
            
            <div class="terminal-content">
                <!-- Content will be dynamically added here -->
            </div>
        </div>
        
        <div class="cheatsheet">
            <div class="cheatsheet-buttons">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="cheatsheet-content">
                <h3>Try these commands:</h3>
                <ul>
                    <li><span class="command-example">cat about.txt</span> - Learn more about me</li>
                    <li><span class="command-example">cat projects.txt</span> - View projects</li>
                    <li><span class="command-example">cat achievements.txt</span> - Awards & achievements</li>
                    <li><span class="command-example">ls ./certificates/</span> - View certifications</li>
                    <li><span class="command-example">whereis socials</span> - View social links</li>
                    <li><span class="command-example">clear</span> - Clear terminal</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
