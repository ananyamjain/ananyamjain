<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Jain</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="terminal-title">ananya@portfolio ~</div>
            </div>
            
            <div class="terminal-content">
                <!-- Content will be dynamically added here -->
                <div class="command-input-container">
                    <span class="prompt">$</span>
                    <span class="command-text"></span>
                    <span class="cursor">â–‹</span>
                    <input type="text" class="command-input" autofocus>
                </div>
            </div>
        </div>
        
        <div class="cheatsheet">
            <h3>Try these commands:</h3>
            <ul>
                <li><span class="command-example">whoami</span> - Display intro</li>
                <li><span class="command-example">cat experience.txt</span> - View experience</li>
                <li><span class="command-example">cat education.txt</span> - View education</li>
                <li><span class="command-example">ls ./skills/</span> - List skills</li>
                <li><span class="command-example">contact --info</span> - Contact info</li>
                <li><span class="command-example">clear</span> - Clear terminal</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
