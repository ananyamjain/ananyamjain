<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MacBook UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop">
        <header class="menu-bar">
            <ul>
                <li>Finder</li>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Go</li>
                <li>Window</li>
                <li>Help</li>
            </ul>
        </header>

        <div class="desktop-icons">
            <div class="icon"><i class="fas fa-folder"></i><span>Folder 1</span></div>
            <div class="icon"><i class="fas fa-folder"></i><span>Folder 2</span></div>
            <div class="icon"><i class="fas fa-file"></i><span>File 1</span></div>
        </div>

        <footer class="dock">
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-briefcase"></i></li>
                <li><i class="fas fa-newspaper"></i></li>
                <li><i class="fas fa-envelope"></i></li>
            </ul>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
