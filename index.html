<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Jain</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header">
            <h1>Ananya Jain</h1>
            <p class="subtitle">Student • Researcher • Developer</p>
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>

        <!-- Mind Map Section -->
        <div class="mind-map-container">
            <div class="mind-map-items">
                <div class="mind-map-item" data-section="about">About</div>
                <div class="mind-map-item" data-section="projects">Projects</div>
                <div class="mind-map-item" data-section="experience">Experience</div>
                <div class="mind-map-item" data-section="courses">Courses</div>
                <div class="mind-map-item" data-section="skills">Skills</div>
            </div>
        </div>

        <!-- Preview Sections -->
        <div class="preview-container">
            <div class="preview-section" id="about">
                <h2>About</h2>
                <p>Your about content here...</p>
            </div>
            <div class="preview-section" id="projects">
                <h2>Projects</h2>
                <p>Your projects content here...</p>
            </div>
            <!-- Add other preview sections similarly -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
